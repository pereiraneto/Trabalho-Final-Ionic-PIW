<ion-header>
  <ion-navbar>
    <ion-title>
      Rede Social Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-input type="text" #emailField placeholder="Email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" #senhaField placeholder="Senha"></ion-input>
      </ion-item>
    
    </ion-list>
      
    <button ion-button color="light" (click)="login(emailField.value, senhaField.value)">Login</button>
    <button ion-button color="secondary" (click)="cadastrar()">Cadastre-se</button>
</ion-content>
