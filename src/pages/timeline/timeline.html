<ion-header>

  <ion-navbar>
    <ion-title>TimeLine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>{{ post.uid }}</h2>
      <h3>{{ post.texto }}</h3>
    </ion-item>
  </ion-list>
  <button ion-button color="light">Adicionar Post</button>
</ion-content>
